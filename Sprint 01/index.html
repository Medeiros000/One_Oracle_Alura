<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <title>Decidificador de texto</title>
        
    </head>

    <body>
        <header class="cabecalho">
            <a href class="letra"><img src="vector.svg" alt="letra a" id="reset" class="cabecalho-imagem"></a href>
        </header>

        <main class="conteudo">

            <section class="conteudo-esquerda">
                    <textarea id="textoParaEnDec" class="texto-input" placeholder="Digite seu texto" cols="30" rows="15"></textarea>
                    <div class="aviso">
                        <img class="img-aviso" src="exclamacao.svg" alt="!">
                        <p class="aviso-texto">Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="botoes">
                        <button id="encode" class="buttonEncode">&#128274; Criptografar</button>
                        <button id="decode" class="buttonDecode">&#128275; Descriptografar</button>
                    </div>
            </section>

            <section class="conteudo-direita">
                <img class="img-direita" src="lupa.svg" alt="">
                <textarea id="resposta" class="resposta" placeholder="Nenhuma mensagem encontrada"></textarea>
                <div class="botoes-direita">
                    <button id="copiar" style="display: none;" class="buttonCopiar">Copiar texto</button>
                </div>
            </section>
            

        </main>

        <footer class="rodape">
                <p class="criador">Criado por Júnior Medeiros</p><a href="https://www.linkedin.com/in/j%C3%BAnior-medeiros-a58072259/" target="_blank" class="criador-img">
                    <img src="Linkedin.png">
        </footer>

        <script src="codificador.js"></script>

    </body>
</html>
