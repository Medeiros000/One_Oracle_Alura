<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    var cores = ["blue","red","green","white","black","yellow","grey","brown","pink","purple"];
    var tamanho = parseInt(prompt("Informe o tamanho do quadrado!"));

    function desenha(cor, x, y){
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    for (var y = 0; y < 400; y = y + tamanho){
        for (var x = 0; x < 600; x = x + tamanho){
            var cor = Math.floor(Math.random() * 10);
            desenha(cores[cor], x, y);
        }
    }

</script>
