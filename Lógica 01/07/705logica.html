<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
</head>

<body>
    <script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;

    while (contador >= 0){
        mostra(contador);
        contador = contador -1;
    }

    mostra("Fim");



    </script>
    
</body>

</html>
