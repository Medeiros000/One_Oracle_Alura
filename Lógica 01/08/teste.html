<meta charset="UTF-8" />

<input/>
<button>Compare com o segredo</button>

    <script>
        var segredo = Math.round(Math.random()*10);
        var input = document.querySelector("input");
        input.focus();
        console.log(segredo);

        function verifica(){
            if(input.value  == segredo){
                alert("acertou");
            }else{
                alert("errou");
                input.value = "";
                input.focus();
            }
        }

        var button = document.querySelector("button");
        button.onclick = verifica;
    </script>
