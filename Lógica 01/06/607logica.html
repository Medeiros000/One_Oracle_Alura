<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var numeroPensado = Math.round(math.random(1) * 100);
        mostra(numeroPensado);
        
    </script>
    
</body>

</html>
